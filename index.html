<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <nav class="navbar sticky-top navbar-light bg-light">
            <a id="highscoresPage" class="navbar-brand" href="highscore.html">Highscores</a>
            <h3>Time <span id="time-left">75</span></h3>
        </nav>
    </header>
    <main>
        <!--Start page-->
        <div id= "start-page" class="container col-md-12">
            <h1>Code Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score time by ten second.</p>
            
            <button id="start-btn" type="button" class="btn btn-primary btn-lg">Start Quiz</button>
        </div>
        <!--Questions and Buttons-->
        <div class="quizContent">
            <div class="card mt-1">
                <div class="card-header display: none">
                  <div id"optionsBtn" class="card-body text-center">
                    <h3 id = "questionTitle" class="card-title"></h3>
                    <button id="button-1" class="btn btn-danger btn-choice" value="1">
                      <h1></h1>
                    </button>
                    <button id="button-2" class="btn btn-danger btn-choice" value="2">
                      <h1></h1>
                    </button>
                    <button id="button-3" class="btn btn-danger btn-choice" value="3">
                      <h1></h1>
                    </button>
                    <button id="button-4" class="btn btn-danger btn-choice" value="4">
                      <h1></h1>
                    </button>
                  </div>
                </div>
        </div>
    </main>
<script src="script.js"></script>
</body>
</html>
